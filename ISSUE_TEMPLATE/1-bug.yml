name: Bug Report
description: Something broke? Letâ€™s fix it.
title: "[Bug]: "
labels:
  - bug
  - triage
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What went wrong?
      description: What happened that was unexpected? (No detail is too small!)
      placeholder: |
        > Describe the issue here...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What did you expect to happen?
      description: What did you expect to happen? (No detail is too small!)
      placeholder: |
        > Describe the expected behavior here...
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: How do we make it happen again?
      description: Walk us through the steps to trigger the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Watch the chaos unfold
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Got logs or error messages?
      description: Paste anything suspicious from the console or logs.
      render: shell
      placeholder: |
        > Paste logs or error messages here...